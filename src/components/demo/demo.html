<section class="vuestrap-docs-demo" id="{{meta.name}}">

	<!-- Meta title -->
	<h2>{{meta.title}}</h2>
	<p v-html="meta.description"></p>

	<div class="m-b"></div>

	<div class="alert alert-info" role="alert" v-if="meta.note">
  	<!--<icon background="circle-outline" size="sm" variant="info" text="i"></icon>--> <span v-html="meta.note"></span>
	</div>

	<div class="m-b-md"></div>

	<!-- Component manipulators -->
	<slot name="controls"></slot>

	<!-- Output & Code sample -->
	<div class="code-demo">

		<slot class="markup" name="markup"></slot>

		<div class="highlight">
			<pre><code v-html="snippet"></code></pre>
		</div>
	</div>

	<!-- Options -->
	<div class="options" v-if="meta.options.length">
		<h3>Options</h3>
		<table class='table table-responsive'>
			<tr>
				<th>Name</th>
				<th>Type</th>
				<th>Default</th>
				<th>Required</th>
				<th>Description</th>
			</tr>
			<tr v-for="item in meta.options">
				<td>{{item.name}}</td>
				<td>
					<code v-html="item.type"></code>
				</td>
				<td><code v-if="item.default" v-html="item.default"></code></td>
				<td>{{item.required == true ? 'yes' : ''}}</td>
				<td>
					<p v-html="item.description"></p>
					<p v-if="item.values">
						Posible values:
						<code v-for="item in item.values">{{item}}</code>
					</p>
				</td>
			</tr>
		</table>	
	</div>

	<!-- Accessibility -->
	<div class="accessibility" v-if="meta.accessibility">
		<h3>Accessibility</h3>
		<p v-html="meta.accessibility"></p>
	</div>

	<div class="m-b-md"></div>

	<!-- Browser Support -->
	<div class="browserSupport" v-if="meta.browserSupport">
		<h3>Browser Support</h3>
		<span class="label label-primary" v-for="item in meta.browserSupport.browsers">{{ item }}</span>
		<p><small v-html="meta.browserSupport.note"></small></p>
	</div>
</section>
